<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>月經紀錄 App</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>月經紀錄</h1>

    <label for="startDate">月經開始日期：</label>
    <input type="date" id="startDate"/>

    <label for="endDate">月經結束日期：</label>
    <input type="date" id="endDate"/>

    <div id="dailyInputs"></div>

    <label for="mode">使用目的：</label>
    <select id="mode">
      <option value="none">--請選擇--</option>
      <option value="avoid">避孕</option>
      <option value="conceive">備孕</option>
    </select>

    <button onclick="saveData()">儲存紀錄</button>

    <h2>預測結果</h2>
    <div id="prediction"></div>

    <h2>歷史紀錄</h2>
    <ul id="historyList"></ul>

    <footer>製作人：準老公</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
